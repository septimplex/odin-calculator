<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="calc-title">
            <h3 id ="top">THE ODIN PROJECT</h3>
            <h3 id ="cal"><em>CALCULATOR &#x1f43e</em></h3>
        </div>
        <div id="screen">
            <p id="calculation">testtest</p>
            <p id="current">result</p>
        </div>
        <div id="table">
            <div class="column">
                <button id="CA">CA</button>
                <button id="seven" value=7>7</button>
                <button id="four" value=4>4</button>
                <button id="one" value=1>1</button>
                <button id="zero" value=0>0</button>
            </div>
            <div class="column">
                <button id="C">C</button>
                <button id="eight" value=8>8</button>
                <button id="five" value=5>5</button>
                <button id="two" value=2>2</button>
                <button id="dot" >.</button>
            </div>
            <div class="column">
                <button id="divide" >รท</button>
                <button id="nine" value=9>9</button>
                <button id="six" value=6>6</button>
                <button id="three" value=3>3</button>
                <button id="plusminus" >+/-</button>
            </div>
            <div class="column">
                <button id="multiply">x</button>
                <button id="minus">-</button>
                <button id="plus">+</button>
                <button id="equal">=</button>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy The Odin Project, 2023</p>
    </footer>
    
</body>
</html>
